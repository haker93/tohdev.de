baseURL = 'https://tohdev.de/'
languageCode = 'de-de'
title = 'TohDev - Entwickler Blog'
theme = 'PaperMod'

[module]
  [[module.imports]]
    path = "github.com/martignoni/hugo-notice"

[params]
  description = "Entwickler-Artikel und Tutorials"
  author = "Tobias"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  # Disable analytics
  disableGoogleAnalytics = true

[params.footer]
  hidePoweredBy = true
  hideCopyright = true

[params.assets]
  disableFingerprinting = true

[params.homeInfoParams]
  Title = "Willkommen bei TohDev"
  Content = "Entwickler-Blog mit Artikeln, Tutorials und Best Practices"

[menu]
  [[menu.main]]
    identifier = "artikel"
    name = "Artikel"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20

